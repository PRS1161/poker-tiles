<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ App.name }}</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="{{ App.name }}"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Favicon -->
  
  <link rel="icon" href="html/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/vendors/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/vendors/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/vendors/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/vendors/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
  	<img class="brand-img mr-10" src="dist/img/logo.png" alt="Poker Tiles" height="140px" /><br>
    <a href="/"><b>{{ App.name }}</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <!-- Alert if error while loggin in -->
    {% include "partition/notification.html" %}

    <form action="/admin" method="post">
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-envelope form-control-feedback" style="left: 0 !important;"></span>
        <input type="email" class="form-control" name="email" data-validation="email" placeholder="Email" style="padding-left: 42.5px; padding-right: 12px;">
      </div>
      <div class="form-group has-feedback">
        <span class="glyphicon glyphicon-lock form-control-feedback" style="left: 0 !important;"></span>
        <input type="password" class="form-control" id="password" name="password" data-minlength="6" data-validation="length" data-validation-length="min6" placeholder="Password" style="padding-left: 42.5px;">
        <span class="glyphicon glyphicon-eye-open form-control-feedback" id="viewpassword" onclick="viewpassword();" style="cursor: pointer; pointer-events: all;"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> &nbsp; Keep me logged in
            </label>
            <a href="/forgot-password" style="float: right;">Forgot password?</a><br>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/vendors/iCheck/icheck.min.js"></script>
<!-- Form validator -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
    $.validate({
      modules : 'location, date, security, file',
    });
  });

  function viewpassword(){
    if($("#viewpassword").hasClass("glyphicon-eye-open")){
      $("#password").attr("type", "text");
      $("#viewpassword").removeClass("glyphicon-eye-open");
      $("#viewpassword").addClass("glyphicon-eye-close");
    }
    else if($("#viewpassword").hasClass("glyphicon-eye-close")){
      $("#password").attr("type", "password");
      $("#viewpassword").removeClass("glyphicon-eye-close");
      $("#viewpassword").addClass("glyphicon-eye-open");
    }
  }
</script>
</body>
</html>
